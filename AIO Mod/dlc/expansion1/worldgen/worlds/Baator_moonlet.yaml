#Worldgen is designed to create some lavatubes around the lower sides of the map
#this has to be done by order using Replace as unionwith doesnt give the desired effects
#         |<------- Lowest Priority                           Highest Priority ------->| 
#Order is: Avernus, Malbolge, LavaTube, Phlegethos, Central Rings, Cania/Stygia, SurfaceCrags, VastSpace
unknownCellsAllowedSubworlds: 
  # ================================ 
  # - Default
  # ================================ 
  - tagcommand: Default
    command: Replace
    subworldNames:
      - subworlds/baator/Baator_AvernusMini                #1.2
#      - subworlds/space/Space <--- used for debugging placement rules
  # ================================ 
  # - Low priority Biomes - Rings
  # ================================ 
    # Ring-2 - 3
  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 2
    maxDistance: 3
    command: Replace
    subworldNames:
      - subworlds/baator/Baator_Shadowfel                  #0
#      - subworlds/baator/Baator_Avernus                    #1.3
      - subworlds/baator/Baator_Dis                        #2
      - subworlds/baator/Baator_Minauros                   #3
      - subworlds/baator/Baator_Maladomini                 #7
      - subworlds/baator/Baator_Nessus                     #9
  # ================================ 
  # - Starting Biomes
  # ================================
  # CoreRing-1
  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 1
    maxDistance: 1
    command: Replace
    subworldNames:
      - subworlds/baator/Baator_Shadowfel                  #0
      - subworlds/baator/Baator_AvernusMini                #1.2
      - subworlds/baator/Baator_AvernusMoonlet             #1.3
      - subworlds/baator/Baator_Dis                        #2
      - subworlds/baator/Baator_Minauros                   #3
#      - subworlds/baator/Baator_Stygia                     #5 <--- now focused at the top
      - subworlds/baator/Baator_Maladomini                 #7
      - subworlds/baator/Baator_Nessus                     #9
  # ================================ 
  # - Medium priority Biomes - Bottom 
  # ================================
  # At Bottom 
  - tagcommand: DistanceFromTag
    tag: AtDepths
    minDistance: 0
    maxDistance: 0
    command: Replace
    subworldNames:
      - subworlds/baator/Baator_LavaField                  #10.1
      - subworlds/baator/Baator_Phlegethos                 #4
  # At Bottom +1
  - tagcommand: DistanceFromTag
    tag: AtDepths
    minDistance: 1
    maxDistance: 1
    command: Replace
    subworldNames:
      - subworlds/baator/Baator_Malbolge                   #6
      - subworlds/baator/Baator_LavaTube                   #10.2
  # ================================ 
  # - Medium priority Biomes - Ice layer
  # ================================
  - tagcommand: DistanceFromTag
    tag: AtSurface
    minDistance: 3
    maxDistance: 3
    command: Replace
    subworldNames:
      - subworlds/baator/Baator_CaniaMini                  #8
      - subworlds/baator/Baator_StygiaMini                     #5
  - tagcommand: DistanceFromTag
    tag: AtSurface
    minDistance: 4
    maxDistance: 4
    command: UnionWith # this will fill surrounding biomes that were part of the default background biome with cold biomes instead
    subworldNames:
      - subworlds/baator/Baator_CaniaMini                  #8
      - subworlds/baator/Baator_StygiaMini                     #5
  # ================================ 
  # - High priority Biomes - Surface
  # ================================ 
  - tagcommand: DistanceFromTag
    tag: AtSurface
    minDistance: 2
    maxDistance: 2
    command: Replace
    subworldNames:
      - subworlds/baator/Baator_SurfaceCrags
  # ================================ 
  # - Ultra priority Biomes - Surface
  # ================================ 
  # At Surface -1
  - tagcommand: DistanceFromTag
    tag: AtSurface
    minDistance: 0
    maxDistance: 1
    command: Replace
    subworldNames:
      - subworlds/space/Space
  # At Surface
  - tagcommand: AtTag
    tag: AtSurface
    command: Replace
    subworldNames:
      - subworlds/space/Space


